<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="assets/css/styles-login.css">
    <script src="bdOperations/funciones.js"></script>
</head>
<body>
    <main>
        <div class="all_container">
            <div class="back_box">
                <div class="back_box_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para acceder a la paginación.</p>
                    <button id="btn_login">Iniciar Sesión</button>
                </div>
                <div class="back_box_register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn_register">Registrarse</button>
                </div>
            </div>
            <div class="container_login_register">
                
                <div class="form_register">
                    <h2>Registrarse</h2>
                    <input id="campo-nombre" type="text" placeholder="Nombre Completo">
                    <input id="campo-correo" type="text" placeholder="Correo Electrónico">
                    <input id="campo-usuario" type="text" placeholder="Usuario">
                    <input id="campo-password" type="password" placeholder="Contraseña">
                    <input id="campo-telefono" type="text" placeholder="Teléfono">
                    <button id="btn-registrar">Registrarse</button>
                </div>
                <div class="form_login">
                    <h2>Iniciar Sesión</h2>
                    <input id="login-correo" type="text" placeholder="Correo Electrónico">
                    <input id="login-password" type="password" placeholder="Contraseña">
                    <button id="btn-ingresar">Login</button>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script-login.js"></script>
    <script src="bdOperations/logIn.js"></script>
</body>
</html>
