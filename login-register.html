<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="assets/css/styles-login.css">
</head>
<body>
    <main>
        <div class="all_container">
            <div class="back_box">
                <div class="back_box_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para acceder a la paginación.</p>
                    <button id="btn_login">Iniciar Sesíon</button>
                </div>
                <div class="back_box_register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn_register">Regístrarse</button>
                </div>
            </div>
            <div class="container_login_register">
                
                <form action="" class="form_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
                <form action="" class="form_login">
                    <h2>Iniciar Sesíon</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Contraseña">
                    <button>Login</button>
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/script-login.js"></script>
</body>
</html>
